name: Release

on: push 

env:
  COSIGN_EXPERIMENTAL: 1

jobs: 
  sign:
    runs-on: ubuntu-20.04
    permissions:
      packages: write
      id-token: write
    steps:
      - name: Install in-toto
        run: |
          pip install in-toto
          in-toto-sign --version
      - name: Install Cosign
        uses: sigstore/cosign-installer@v2.1.0
        with:
          cosign-release: v1.6.0
      - name: Print Cosign version
        run: |
          cosign version
